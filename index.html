<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paolo Lovon - Presentación</title>
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Colores principales */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    /* Encabezado */
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #9b59b6;
      object-fit: cover;
    }
    
    h1 {
      color: #8e44ad;
      margin: 10px 0;
    }
    
    /* Secciones */
    section {
      margin: 20px 0;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    
    /* Iconos sociales */
    .social-links {
      margin: 15px 0;
    }
    
    .social-links a {
      color: #8e44ad;
      font-size: 24px;
      margin: 0 10px;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="foto-estudiante.jpg" alt="Paolo Lovon" class="profile-pic">
      <h1>Paolo Lovon</h1>
      <p><i class="fas fa-graduation-cap"></i> Estudiante de Ciencia de la Computación</p>
      
      <div class="social-links">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
    </header>
    
    <section>
      <h3><i class="fas fa-user"></i> Sobre mí</h3>
      <p>Estudiante tranquilo que prefiere entender bien las cosas antes de apresurarse. Fan de la música lo-fi y los memes.</p>
      <p><strong>Filosofía:</strong> "Primero respirar, después compilar."</p>
    </section>
    
    <section>
      <h3><i class="fas fa-code"></i> Proyectos</h3>
      <p>Base de red neuronal (en proceso)</p>
    </section>
    
    <footer>
      <p>© 2025 Paolo Lovon</p>
    </footer>
  </div>
</body>
</html>
